<div class="auth-page-container">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta</p>
      </div>
      <form (submit)="onSubmit($event)" class="auth-form">
        <div class="form-group">
          <label for="login-email">Correo Electrónico</label>
          <input type="email" id="login-email" [(ngModel)]="email" name="email" placeholder="tu@email.com" required>
        </div>
        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
      </form>
      <div class="auth-footer">
        <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
        <p><a routerLink="/">Volver a la tienda</a></p>
      </div>
    </div>
  </div>
</div>

<div id="toast-container" aria-live="polite" aria-atomic="true"></div>
